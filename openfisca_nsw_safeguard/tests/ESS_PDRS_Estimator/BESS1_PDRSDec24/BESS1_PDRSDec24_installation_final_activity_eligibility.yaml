- name: Test BESS1 has inverter and has 10+ year warranty
  period: 2025
  absolute_error_margin: 0
  input:  
    BESS1_PDRSDec24_inverter_installed:
      [
        True,
        True,
        False,
        False
      ]
    BESS1_PDRSDec24_inverter_warranty_length:
      [
        inverter_warranty_less_than_ten_years,
        inverter_warranty_ten_years_or_more,
        inverter_warranty_less_than_ten_years, #ignored if there is no inverter
        inverter_warranty_ten_years_or_more    #ignored if there is no inverter
      ]
  output:
    BESS1_has_inverter_and_warranty_length_eligible:
      [
        False,
        True,
        True,
        True
      ]