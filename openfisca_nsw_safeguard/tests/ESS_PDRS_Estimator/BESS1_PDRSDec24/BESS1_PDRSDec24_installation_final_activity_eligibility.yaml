- name: Test BESS1 installed indoors and has smoke alarm
  period: 2024
  absolute_error_margin: 0
  input:
    BESS1_PDRSDec24_installation_location:
      [
        installed_outdoors,
        installed_outdoors,
        installed_indoors,
        installed_indoors
      ]
    BESS1_PDRSDec24_smoke_alarm:
      [
        True,
        False,
        True,
        False
      ]
  output:
    BESS1_PDRSDec24_installed_indoors_has_smoke_alarm:
      [
        True,
        True,
        True,
        False
      ]

