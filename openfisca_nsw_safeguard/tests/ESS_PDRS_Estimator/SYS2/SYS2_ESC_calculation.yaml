- name: test SYS2 ESC not eligible with input power below 100w and above 2500w
  period: 2022
  absolute_error_margin: 0.1
  input: 
    SYS2_replacement_activity:
      [
        true,
        true,
        true,
        true,
        true,
        true
      ]
    SYS2_electricity_savings:
      [
        15,
        15,
        15,
        15,
        15,
        15
      ]
    SYS2_input_power_eligibility:
      [
        pump_under_100w,
        pump_100w_to_599w,
        pump_600w_to_1700w,
        pump_1701w_to_2500w,
        pump_2501w_to_3450w,
        pump_more_than_3451w
      ]
    SYS2_pool_pump_type:
      [
        fixed_speed_pool_pump,
        fixed_speed_pool_pump,
        fixed_speed_pool_pump,
        fixed_speed_pool_pump,
        fixed_speed_pool_pump,
        fixed_speed_pool_pump
      ]
  output:
    SYS2_ESC_calculation:
      [
        0,
        15.9,
        15.9,
        15.9,
        0,
        0
      ]