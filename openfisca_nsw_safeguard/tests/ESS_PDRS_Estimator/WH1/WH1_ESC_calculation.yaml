- name: test WH1 annual ESS savings
  period: 2024
  absolute_error_margin: 0.1
  input:
    WH1_com_peak_load:
      [
        20,
        100,
        77,   #ECO ALLIANCE ECO-155LU
        81,   #Quantum 150-08AC6-290
        78    #Wulfe W200PW-1
      ]
    WH1_HP_elec:
      [
        10,
        3,
        9.62,
        9.54,
        8.75
      ]
    WH1_HP_capacity_factor:
      [
        20,
        36,
        3.65,
        3.1,
        2.3
      ]
    WH1_WH_capacity_factor:
      [
        25,
        6,
        5,
        6,
        3.5
      ]
    WH1_HP_gas:
      [
        20,
        30,
        0,
        0,
        0
      ]
  output:
    WH1_energy_savings:
      [
        0, #negative value
        0.936,
        56.956,
        61.85,
        61
      ]

