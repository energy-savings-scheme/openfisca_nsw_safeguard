  period: 2022
  input:
    AC_TCSPF_mixed: [
                     330,                        
    ]
    AC_AEER: [
                3.9,
    ]
    new_AC_cooling_capacity: [
                                8,
    ]
    Air_Conditioner_type: [
                            non_ducted_split_system,
    ]
  output: 
    AC_TCSPF_or_AEER_exceeds_benchmark: [
                                                    True
                                                    ]